<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>

      font-family: 'Nunito Sans';

      src: local('Nunito Sans Light'), local('NunitoSans-Light'),
        url(./assets/nunito-sans-300.woff2) format('woff2');

        U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }
    /* latin-ext */
    @font-face {
      font-family: 'Nunito Sans';
      font-style: normal;
      font-weight: 400;
      src: local('Nunito Sans Regular'), local('NunitoSans-Regular'),
        url(./assets/nunito-sans-400-ext.woff2) format('woff2');
      unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
    }
    /* latin */
    @font-face {
      font-family: 'Nunito Sans';
      font-style: normal;
      font-weight: 400;
      src: local('Nunito Sans Regular'), local('NunitoSans-Regular'),
        url(./assets/nunito-sans-400.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC,
        U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }
    /* latin-ext */
    @font-face {
      font-family: 'Nunito Sans';
      font-style: normal;
      font-weight: 700;
      src: local('Nunito Sans Bold'), local('NunitoSans-Bold'),
        url(./assets/nunito-sans-700-ext.woff2) format('woff2');
      unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
    }
    /* latin */
    @font-face {
      font-family: 'Nunito Sans';
      font-style: normal;
      font-weight: 700;
      src: local('Nunito Sans Bold'), local('NunitoSans-Bold'),
        url(./assets/nunito-sans-700.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC,
        U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }

    body {
      font-family: 'Nunito Sans', sans-serif;
      counter-reset: page 0;
    }

    @page {
      size: A4;
      margin: 60pt;

      @bottom-left {
        font-family: 'Nunito Sans', sans-serif;
        font-size: 9pt;
        content: 'simplabs playbook';
        font-weight: 300;
      }

      @bottom-right {
        font-family: 'Nunito Sans', sans-serif;
        font-size: 9pt;
        content: counter(page);
        font-weight: 300;
      }
    }

    @page:first {
      margin: 0;

      @bottom-left {
        content: none;
      }

      @bottom-right {
        content: none;
      }
    }

    h1 {
      page-break-before: always;
      font-size: 24pt;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 36pt;
    }

    h1:after {
      content: '';
      width: 80pt;
      border-bottom: solid #007df6 4pt;
      display: block;
      margin-bottom: 36pt;
    }

    h2 {
      font-size: 20pt;
      font-weight: 700;
      margin: 12pt 0 12pt 0;
    }

    h3 {
      font-size: 16pt;
      font-weight: 400;
      margin: 12pt 0 12pt 0;
    }

    p {
      font-size: 12pt;
      margin: 0 0 24pt 0;
      line-height: 20pt;
    }

    ol {
      list-style: none;
      counter-reset: my-awesome-counter;
    }

    ol li {
      counter-increment: my-awesome-counter;
      position: relative;
      margin-bottom: 12pt;
    }

    ol li:before {
      content: counter(my-awesome-counter);
      border-radius: 50%;
      background-color: #e2f1ff;
      color: #007df6;
      font-weight: 400;
      width: 28pt;
      display: inline-block;
      height: 28pt;
      text-align: center;
      line-height: 28pt;
      font-size: 16pt;
      position: absolute;
      left: -38pt;
    }

    ol li strong {
      font-size: 16pt;
      font-weight: 400;
      line-height: 28pt;
      display: block;
      margin-bottom: 6pt;
    }

    #title-page {
      page-break-after: always;
      page-break-before: always;
      page-break-inside: avoid;
      position: relative;
      height: 100%;
      width: 100%;
    }

    @media print {
      #title-page {
        position: fixed;
      }
    }

    #title-page #photo {
      width: 100%;
      margin-top: 12.5%;
    }

    #title-page #logo {
      margin: 100pt 0 0 50pt;
    }

    #title-page #content {
      width: 75%;
      height: 50%;
      position: absolute;
      margin: 0 12.5% 12.5% 12.5%;
      bottom: 0;
      background-image: url(./assets/images/logo-white.png), url(./assets/images/title-background.png);
      background-size: 25%, contain;
      background-repeat: no-repeat;
      background-position: 50pt 125pt, top left;
    }

    #title-page h1 {
      color: white;
      font-size: 80pt;
      font-weight: bold;
      text-transform: none;
      margin: 150pt 0 0 50pt;
    }

    #title-page h1:after {
      display: none;
    }

    #title-page p {
      color: white;
      margin-left: 33%;
      font-weight: 300;
      font-size: 20pt;
      font-style: italic;
      line-height: 24pt;
    }

    #toc-page {
      page-break-after: always;
      page-break-before: always;
      page-break-inside: avoid;
    }

    #toc-page a {
      display: block;
    }

    #toc-page a:after {
      content: target-counter(attr(href), page);
    }

    .chapter-intro {
      page-break-after: always;
      page-break-before: always;
      page-break-inside: avoid;
      position: relative;
      height: 100%;
      width: 100%;
    }

    @media print {
      .chapter-intro {
        position: fixed;
      }
    }

    .chapter-intro .title {
      position: absolute;
      bottom: 0;
      width: 75%;
      margin: 0 12.5%;
      background: url(./assets/images/chapter-title-background.png) no-repeat;
      background-size: contain;
      height: 50%;
    }

    .chapter-intro img {
      width: 75%;
    }

    .chapter-intro .title h1 {
      margin: 0;
      page-break-before: avoid;
      font-size: 36pt;
      color: white;
      font-weight: 300;
      padding: 0 40pt 20pt 20pt;
      text-transform: none;
    }

    .chapter-intro .title h1:after {
      display: none;
    }

    .chapter-intro .title h2 {
      font-size: 14pt;
      color: white;
      font-weight: 700;
      border-bottom: 2pt solid white;
      display: inline-block;
      padding: 40pt 0 10pt 0;
      margin: 0 0 10pt 20pt;
    }

    .chapter-number {
      page-break-after: avoid;
      page-break-before: always;
      page-break-inside: avoid;
      font-size: 48pt;
      border-bottom: solid #007df6 4pt;
      display: inline-block;
      margin-bottom: 0;
      font-weight: 700;
    }

    .chapter-number:after {
      display: none;
    }

    .chapter-number + h1 {
      page-break-after: avoid;
      page-break-before: avoid;
      page-break-inside: avoid;
      font-size: 32pt;
      text-transform: none;
      margin-top: 10pt;
    }

    .chapter-number + h1:after {
      display: none;
    }
  </style>
</head>
<body>
  <div id="title-page">
    <img id="photo" src="./assets/images/title-photo.png" />
    <div id="content">
      <h1>Playbook</h1>
      <p>Values and strategies for successful product teams</p>
    </div>
  </div>
  <div id="toc-page">
    <h1>Table of Contents</h1>
    {{#each toc}}
      <a href="#{{id}}">{{title}}</a>
    {{/each}}
  </div>
  {{{content}}}
</body>
</html>
